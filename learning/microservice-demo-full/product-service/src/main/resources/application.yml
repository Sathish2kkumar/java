server:
  port: 8081
spring:
  application:
    name: product-service
  datasource:
    url: jdbc:mysql://localhost:3306/micro_db
    username: root
    password:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
management:
  endpoints:
    web:
      exposure:
        include: prometheus,health,info
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
